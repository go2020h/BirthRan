<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- 背景グラデーション -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f9f9fc" />
      <stop offset="100%" stop-color="#eff1f9" />
    </linearGradient>
    
    <!-- 円形グラデーション -->
    <radialGradient id="radio-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FF9EB4" />
      <stop offset="100%" stop-color="#FF7A98" />
    </radialGradient>
    
    <linearGradient id="web-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#A8E0FF" />
      <stop offset="100%" stop-color="#7DBEEA" />
    </linearGradient>
    
    <linearGradient id="vision-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFDD94" />
      <stop offset="100%" stop-color="#FFC75F" />
    </linearGradient>
    
    <linearGradient id="youtube-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF9B9B" />
      <stop offset="100%" stop-color="#FF6B6B" />
    </linearGradient>
    
    <linearGradient id="sns-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#B5FFD9" />
      <stop offset="100%" stop-color="#86E8B6" />
    </linearGradient>
    
    <linearGradient id="message-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#CEB5FF" />
      <stop offset="100%" stop-color="#AE8CFF" />
    </linearGradient>
    
    <linearGradient id="mother-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFB5E8" />
      <stop offset="100%" stop-color="#FF85D5" />
    </linearGradient>
    
    <!-- 矢印マーカー -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
    refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
    
    <!-- カードの影 -->
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="600" fill="url(#bg-gradient)"/>
  
  <!-- 矢印の接続（曲線で洗練された見た目に） - 背面に描画 -->
  <!-- ラジオから渋谷愛ビジョンへ - 上側の矢印 -->
  <path d="M 470 210 Q 505 170 540 170" fill="none" stroke="#6c757d" stroke-width="2" stroke-opacity="0.6" marker-end="url(#arrowhead)"/>
  
  <!-- 渋谷愛ビジョンからラジオへ - 下側の矢印 -->
  <path d="M 540 190 Q 505 210 470 230" fill="none" stroke="#6c757d" stroke-width="2" stroke-opacity="0.6" marker-end="url(#arrowhead)"/>
  
  <!-- ラジオからWEBへ - 上側の矢印 -->
  <path d="M 330 210 Q 295 170 260 170" fill="none" stroke="#6c757d" stroke-width="2" stroke-opacity="0.6" marker-end="url(#arrowhead)"/>
  
  <!-- WEBからラジオへ - 下側の矢印 -->
  <path d="M 260 190 Q 295 210 330 230" fill="none" stroke="#6c757d" stroke-width="2" stroke-opacity="0.6" marker-end="url(#arrowhead)"/>
  
  <!-- ラジオからYouTubeへ -->
  <path d="M 470 270 Q 505 275 540 280" fill="none" stroke="#6c757d" stroke-width="2" stroke-opacity="0.6" marker-end="url(#arrowhead)"/>
  
  <!-- YouTubeからSNSへ -->
  <path d="M 620 330 Q 620 345 620 360" fill="none" stroke="#6c757d" stroke-width="2" stroke-opacity="0.6" marker-end="url(#arrowhead)"/>
  
  <!-- ラジオからSNSへ -->
  <path d="M 460 310 Q 500 345 540 380" fill="none" stroke="#6c757d" stroke-width="2" stroke-opacity="0.6" marker-end="url(#arrowhead)"/>
  
  <!-- SNSからラジオへ -->
  <path d="M 540 370 Q 500 330 460 300" fill="none" stroke="#6c757d" stroke-width="2" stroke-opacity="0.6" marker-end="url(#arrowhead)"/>
  
  <!-- 渋谷愛ビジョンからYouTubeへ -->
  <path d="M 620 220 Q 620 235 620 250" fill="none" stroke="#6c757d" stroke-width="2" stroke-opacity="0.6" marker-end="url(#arrowhead)"/>
  
  <!-- メッセージ投稿者からWEBへ -->
  <path d="M 180 250 Q 180 230 180 220" fill="none" stroke="#6c757d" stroke-width="2" stroke-opacity="0.6" marker-end="url(#arrowhead)"/>
  
  <!-- メッセージ投稿者からラジオへ - 直接の矢印を追加 -->
  <path d="M 260 280 Q 300 270 330 260" fill="none" stroke="#6c757d" stroke-width="2" stroke-opacity="0.6" marker-end="url(#arrowhead)"/>
  
  <!-- MOTHERからラジオへ -->
  <path d="M 260 380 Q 320 335 350 310" fill="none" stroke="#6c757d" stroke-width="2" stroke-opacity="0.6" marker-end="url(#arrowhead)"/>
  
  <!-- MOTHERからWEBへ -->
  <path d="M 150 360 Q 135 290 150 220" fill="none" stroke="#6c757d" stroke-width="2" stroke-opacity="0.6" marker-end="url(#arrowhead)"/>
  
  <!-- SNSからYouTubeへ -->
  <path d="M 580 360 Q 580 335 580 330" fill="none" stroke="#6c757d" stroke-width="2" stroke-opacity="0.6" marker-end="url(#arrowhead)"/>
  
  <!-- 中心のラジオ番組 -->
  <g filter="url(#drop-shadow)">
    <circle cx="400" cy="250" r="90" fill="url(#radio-gradient)"/>
    <circle cx="400" cy="250" r="90" fill="url(#radio-gradient)" fill-opacity="0.7" stroke="#ffffff" stroke-width="3"/>
    <circle cx="420" cy="230" r="10" fill="#ffffff" fill-opacity="0.3"/>
    <text x="400" y="235" font-family="'Hiragino Kaku Gothic Pro', 'メイリオ', sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">バスラン</text>
    <text x="400" y="260" font-family="'Hiragino Kaku Gothic Pro', 'メイリオ', sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">ラジオ</text>
  </g>
  
  <!-- 左側の3つの要素 -->
  <!-- 公式WEBサイト -->
  <g filter="url(#drop-shadow)">
    <rect x="100" y="140" width="160" height="80" rx="15" ry="15" fill="url(#web-gradient)"/>
    <text x="180" y="180" font-family="'Hiragino Kaku Gothic Pro', 'メイリオ', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">公式WEBサイト</text>
    <text x="180" y="200" font-family="'Hiragino Kaku Gothic Pro', 'メイリオ', sans-serif" font-size="11" text-anchor="middle" fill="#ffffff">情報・ランキング・投稿</text>
  </g>
  
  <!-- メッセージ投稿者 -->
  <g filter="url(#drop-shadow)">
    <rect x="100" y="250" width="160" height="80" rx="15" ry="15" fill="url(#message-gradient)"/>
    <text x="180" y="290" font-family="'Hiragino Kaku Gothic Pro', 'メイリオ', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">メッセージ</text>
    <text x="180" y="310" font-family="'Hiragino Kaku Gothic Pro', 'メイリオ', sans-serif" font-size="11" text-anchor="middle" fill="#ffffff">投稿者</text>
  </g>
  
  <!-- MOTHERブレスレット -->
  <g filter="url(#drop-shadow)">
    <rect x="100" y="360" width="160" height="80" rx="15" ry="15" fill="url(#mother-gradient)"/>
    <text x="180" y="400" font-family="'Hiragino Kaku Gothic Pro', 'メイリオ', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">MOTHERブレスレット</text>
    <text x="180" y="420" font-family="'Hiragino Kaku Gothic Pro', 'メイリオ', sans-serif" font-size="11" text-anchor="middle" fill="#ffffff">バイタルデータ連携</text>
  </g>
  
  <!-- 右側の3つの要素 -->
  <!-- 渋谷愛ビジョン -->
  <g filter="url(#drop-shadow)">
    <rect x="540" y="140" width="160" height="80" rx="15" ry="15" fill="url(#vision-gradient)"/>
    <text x="620" y="180" font-family="'Hiragino Kaku Gothic Pro', 'メイリオ', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">渋谷愛ビジョン</text>
    <text x="620" y="200" font-family="'Hiragino Kaku Gothic Pro', 'メイリオ', sans-serif" font-size="11" text-anchor="middle" fill="#ffffff">街頭大型ビジョン</text>
  </g>
  
  <!-- YouTube Live -->
  <g filter="url(#drop-shadow)">
    <rect x="540" y="250" width="160" height="80" rx="15" ry="15" fill="url(#youtube-gradient)"/>
    <text x="620" y="290" font-family="'Hiragino Kaku Gothic Pro', 'メイリオ', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">YouTube Live</text>
    <text x="620" y="310" font-family="'Hiragino Kaku Gothic Pro', 'メイリオ', sans-serif" font-size="11" text-anchor="middle" fill="#ffffff">番組アーカイブ配信</text>
  </g>
  
  <!-- SNS -->
  <g filter="url(#drop-shadow)">
    <rect x="540" y="360" width="160" height="80" rx="15" ry="15" fill="url(#sns-gradient)"/>
    <text x="620" y="400" font-family="'Hiragino Kaku Gothic Pro', 'メイリオ', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">SNS (X/Twitter)</text>
    <text x="620" y="420" font-family="'Hiragino Kaku Gothic Pro', 'メイリオ', sans-serif" font-size="11" text-anchor="middle" fill="#ffffff">情報拡散・ファン交流</text>
  </g>
  
  <!-- 説明ラベル（矢印の上に表示） -->
  <rect x="490" y="155" width="80" height="16" rx="8" ry="8" fill="#ffffff" fill-opacity="0.9" filter="url(#drop-shadow)"/>
  <text x="530" y="167" font-family="'Hiragino Kaku Gothic Pro', 'メイリオ', sans-serif" font-size="9" text-anchor="middle" fill="#555">ゲスト映像放映</text>
  
  <rect x="480" y="215" width="90" height="16" rx="8" ry="8" fill="#ffffff" fill-opacity="0.9" filter="url(#drop-shadow)"/>
  <text x="525" y="227" font-family="'Hiragino Kaku Gothic Pro', 'メイリオ', sans-serif" font-size="9" text-anchor="middle" fill="#555">メッセージ連携</text>
  
  <rect x="280" y="155" width="80" height="16" rx="8" ry="8" fill="#ffffff" fill-opacity="0.9" filter="url(#drop-shadow)"/>
  <text x="320" y="167" font-family="'Hiragino Kaku Gothic Pro', 'メイリオ', sans-serif" font-size="9" text-anchor="middle" fill="#555">ランキング更新</text>
  
  <rect x="270" y="215" width="80" height="16" rx="8" ry="8" fill="#ffffff" fill-opacity="0.9" filter="url(#drop-shadow)"/>
  <text x="310" y="227" font-family="'Hiragino Kaku Gothic Pro', 'メイリオ', sans-serif" font-size="9" text-anchor="middle" fill="#555">メッセージ提供</text>
  
  <rect x="485" y="255" width="60" height="16" rx="8" ry="8" fill="#ffffff" fill-opacity="0.9" filter="url(#drop-shadow)"/>
  <text x="515" y="267" font-family="'Hiragino Kaku Gothic Pro', 'メイリオ', sans-serif" font-size="9" text-anchor="middle" fill="#555">番組配信</text>
  
  <rect x="465" y="345" width="60" height="16" rx="8" ry="8" fill="#ffffff" fill-opacity="0.9" filter="url(#drop-shadow)"/>
  <text x="495" y="357" font-family="'Hiragino Kaku Gothic Pro', 'メイリオ', sans-serif" font-size="9" text-anchor="middle" fill="#555">情報発信</text>
  
  <rect x="450" y="310" width="70" height="16" rx="8" ry="8" fill="#ffffff" fill-opacity="0.9" filter="url(#drop-shadow)"/>
  <text x="485" y="322" font-family="'Hiragino Kaku Gothic Pro', 'メイリオ', sans-serif" font-size="9" text-anchor="middle" fill="#555">ファン反応</text>
  
  <rect x="630" y="225" width="60" height="16" rx="8" ry="8" fill="#ffffff" fill-opacity="0.9" filter="url(#drop-shadow)"/>
  <text x="660" y="237" font-family="'Hiragino Kaku Gothic Pro', 'メイリオ', sans-serif" font-size="9" text-anchor="middle" fill="#555">映像連携</text>
  
  <rect x="125" y="225" width="80" height="16" rx="8" ry="8" fill="#ffffff" fill-opacity="0.9" filter="url(#drop-shadow)"/>
  <text x="165" y="237" font-family="'Hiragino Kaku Gothic Pro', 'メイリオ', sans-serif" font-size="9" text-anchor="middle" fill="#555">メッセージ投稿</text>
  
  <rect x="270" y="260" width="80" height="16" rx="8" ry="8" fill="#ffffff" fill-opacity="0.9" filter="url(#drop-shadow)"/>
  <text x="310" y="272" font-family="'Hiragino Kaku Gothic Pro', 'メイリオ', sans-serif" font-size="9" text-anchor="middle" fill="#555">番組への投稿</text>
  
  <rect x="295" y="330" width="80" height="16" rx="8" ry="8" fill="#ffffff" fill-opacity="0.9" filter="url(#drop-shadow)"/>
  <text x="335" y="342" font-family="'Hiragino Kaku Gothic Pro', 'メイリオ', sans-serif" font-size="9" text-anchor="middle" fill="#555">バイタルデータ</text>
  
  <rect x="100" y="325" width="80" height="16" rx="8" ry="8" fill="#ffffff" fill-opacity="0.9" filter="url(#drop-shadow)"/>
  <text x="140" y="337" font-family="'Hiragino Kaku Gothic Pro', 'メイリオ', sans-serif" font-size="9" text-anchor="middle" fill="#555">データ表示</text>
  
  <rect x="550" y="335" width="60" height="16" rx="8" ry="8" fill="#ffffff" fill-opacity="0.9" filter="url(#drop-shadow)"/>
  <text x="580" y="347" font-family="'Hiragino Kaku Gothic Pro', 'メイリオ', sans-serif" font-size="9" text-anchor="middle" fill="#555">再拡散</text>
  
  <rect x="620" y="330" width="80" height="16" rx="8" ry="8" fill="#ffffff" fill-opacity="0.9" filter="url(#drop-shadow)"/>
  <text x="660" y="342" font-family="'Hiragino Kaku Gothic Pro', 'メイリオ', sans-serif" font-size="9" text-anchor="middle" fill="#555">視聴者共有</text>
</svg>
